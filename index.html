<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Alunos - Lógica Sempre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Gerenciador de Alunos - Lógica Sempre</h1>
    <h2>Cadastro de Alunos</h2>
    <form id="form-cadastro">
        <label for="codigo">Código:</label><br>
        <input type="text" id="codigo" name="codigo"><br>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="nota1">Nota 1:</label><br>
        <input type="number" id="nota1" name="nota1"><br>
        <label for="nota2">Nota 2:</label><br>
        <input type="number" id="nota2" name="nota2"><br>
        <label for="nota3">Nota 3:</label><br>
        <input type="number" id="nota3" name="nota3"><br>
        <input type="submit" value="Cadastrar">
    </form>

    <h2>Funcionalidades no Terminal</h2>
    <button onclick="listarAlunos()">Listar Todos os Alunos</button>
    <button onclick="listarAlunosAtivos()">Listar Alunos Ativos</button>
    <button onclick="listarAlunosInativos()">Listar Alunos Inativos</button>
    <button onclick="listarAlunosComMediaEsperada()">Listar Alunos Com Média Esperada</button>
    <button onclick="listarAlunosAbaixoDaMedia()">Listar Alunos Abaixo da Média</button>

    <h2>Tabela de Alunos</h2>
    <table id="tabela-alunos">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Email</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Média</th>
            <th>Ativo</th>
            <th>Ações</th>
        </tr>
    </table>
    </div>


<script src="script.js"></script>
</body>
</html>
